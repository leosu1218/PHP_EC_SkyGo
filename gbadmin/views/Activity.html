<div id="page-wrapper">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="page-header" style="font-family:微軟正黑體; font-weight:500">活動內容</h1>
        </div>
    </div>


    <div class="row">

        <!-- statement -->
        <div class="col-lg-12" ng-show="showStatement">
            <div class="panel panel-default">
                <div class="panel-heading" id="home">
                    <font size="5"> 對帳明細 </font>
                </div>
                <div class="panel-body">

                    <div class="col-md-12" style="margin-bottom: 10px; font-size: 16px">
                        <div class="col-md-2" style="color: blue">
                            銷售總金額(不含運): {{totalSpecPrice}}
                        </div>
                        <div class="col-md-2" style="color: blue">
                            販賣總數量:{{totalSpecAmount}}
                        </div>
                        <div class="col-md-2" style="color: red">
                            單件批發價:{{wholesalePrice}}
                        </div>
                        <div class="col-md-2" style="color: darkgreen">
                            總營收:{{salePrice}}
                        </div>
                        <div class="col-md-4">
                            <div class="btn-group" role="group" aria-label="...">
                                <button type="button" class="btn btn-default" ng-click="confirmStatement()">確認此帳目</button>
                                <button type="button" class="btn btn-default" ng-click="abnormalStatement()">帳目有問題</button>
                            </div>
                        </div>
                    </div>

                    <order-spec-list
                            api="statementApi"
                            instance="statement"
                            search="statementSearch">
                    </order-spec-list>
                </div>
            </div>
        </div>
        <!-- statement -->

        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading" id="home">
                    <font size="5"> 訂購單資訊 </font>
                </div>
                <div class="panel-body">
                    <unified-order-list
                            api="orderApi"
                            spec-api="orderSpecApi"
                            instance="order"
                            search="orderSearch">

                    </unified-order-list>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading" id="home">
                    <font size="5"> 退貨單資訊 </font>
                </div>
                <div class="panel-body">
                    <unified-returned-list
                            api="returnedApi"
                            spec-api="returnedSpecApi"
                            instance="returned"
                            search="returnedSearch">
                    </unified-returned-list>
                </div>
            </div>
        </div>
    </div>
