		<form>
		<div class="modal fade" id="sbModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		      	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		      	<div ng-repeat="title in headerText">
		      		<h4 class="modal-title" id="myModalLabel">{{title.text}}</h4>	
		      	</div>
		      </div>
		      <div class="modal-body">
		      	<span ng-repeat="input in bodyInput">
		      		<label>{{input.label}}</label>
		      		<input class="form-control" type="text" ng-model="input.attribute">
		      	</span>
		        
		      </div>
		      <div class="modal-footer">
		      	<span ng-repeat="button in footerButton">
		      		<button type="button" class="btn btn-default btn-default" ng-click="button.target()" data-dismiss="modal"> {{button.label}} </button>
		      	</span>
		      </div>
		    </div>
		  </div>
		</div>
		</form>
