<div class="modal fade" id="{{id}}-Modal" tabindex="-1" role="dialog" aria-labelledby="{{id}}-ModalLabel">
    <div class="modal-dialog" role="document" ng-style="style" id="modal-dialog-max">
        <div class="modal-content">
            <!-- header -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="{{id}}-ModalLabel">{{title}}</h4>
            </div>
            <!-- body -->
            <div class="modal-body">
                <form  id="myForm"  method="post" action="{{secUrl(providerUrl)}}" class="col-md-12" ng-submit="onSubmitPayment()">
                    <input type="hidden" value="{{inputValue}}" name="{{inputName}}" ng-repeat="(inputName, inputValue) in attributes" />
                    <input type="submit" value="{{sendButtonText}}" class="btn btn-success col-md-12" ng-disabled="submitDisable"/>
                </form>
            </div>
            <!-- footer -->
            <div class="modal-footer"></div>
        </div>
    </div>
</div>
