<style type="text/css">
	.marginZero{
		margin:0px 0px 0px 0px;
	}
	.textFont{
		font-family: 'Optima', sans-serif, '微軟正黑體';
	}
	.notice{
		font-size: 10px;
		letter-spacing: 10px;
	}
</style>

<div class="row marginZero">
	<div class="col-md-4">
		
		<div class="row marginZero">
			<div class="col-md-12">
			    <img style="width:100%;" src="{{imageUrl + coverImage}}">
			</div>	
			<div class="col-md-12" align="center">
				<div class="row">
					<div class="col-md-3"></div>
					<label class="textFont col-md-6"> {{label}} </label>
					<div class="col-md-3"></div>
				</div>
			</div>
		</div>
	
		<!-- <div class="row marginZero" style="margin:10px 0px 10px 0px;">
			<div class="col-md-12" align="center">
				<label class="textFont"> {{label}} </label>
			</div>
		</div> -->

		<div class="row marginZero">
			<div class="col-md-12">
				<slick-slider instance="slider"></slick-slider>
			</div>
		</div>

		<div class="row marginZero">
			<div class="col-md-12" align="center">
				<label class="textFont notice"> 推薦商品 </label>
			</div>
		</div>

	</div>
	<div class="col-md-4">

		<h3>
			<label class="textFont">
				{{titleOne}}
			</label>
			<label class="textFont">
				{{titleTwo}}
			</label>
		</h3>

		<div class="textFont" ng-bind-html="bodyText">
		</div>

	</div>
	<div class="col-md-4">
		<div ng-repeat=" image in productAdImages ">
			<img style="width:100%;margin:0px 0px 5px 0px;" class="blogger-slider" src="{{imageUrl + image}}">
		</div>
	</div>	
</div>
