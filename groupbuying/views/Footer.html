<div>
	<nav class="navbar-fixed-bottom" style="background-color:black; height:54px;" >
	    <footer>
            <div class="col-xs-2 col-md-1 text-center" style="padding-right: 0px;">
                <a href="http://goo.gl/forms/tKAaT73IKS">
                    <img src="images/ask.png" style="height: 20px;margin-top: 8px;">
                    <p style="color: #ffffff;">詢問</p>
                </a>
            </div>
            <div class="col-xs-10 col-md-11">
                <button type="button" class="btn pull-center" style="width:100%; margin-top: 10px; background-color:#f02864;" ng-click="onButtonClick()" data-toggle="modal" data-target="#buyModal">
                    <strong style="color:white;">${{price}}起 馬上購買</strong>
                </button>
            </div>
	    </footer>
	</nav> 

	<!-- shared modal -->
    <div class="modal fade text=" id="buyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="padding-top:10%;">
            <div class="modal-content" style="background-color:#F3F3F3;">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel" style="color:red">立即購買 總金額: {{productPrice + fare}} 元(含運費{{fare}}元)</h4>
                </div>
                <div class="modal-body">
                    <!-- <div class="col-xs-12"> -->
                    	<!-- buying form -->
                    	<form ng-submit="onBuyClick()">
						 	<div class="form-group" >
						    	<label for="name">姓名</label>
						    	<input ng-model="name" type="input" class="form-control" placeholder="姓名" required>
						  	</div>
						  	<div class="form-group">
							    <label for="phone">電話</label>
							    <input ng-model="phone" type="input" class="form-control" placeholder="電話" required>
						  	</div>
						  	<div class="form-group">
							    <label for="address">地址</label>
							    <input ng-model="address" type="input" class="form-control" placeholder="地址" required>
						  	</div>
						  	<div class="form-group">
							    <label for="email">信箱</label>
							    <input ng-model="email" type="email" class="form-control" placeholder="信箱" required>
						  	</div>

                            <div ng-repeat="item in spec.records">
                                <div class="form-group">
                                    <label for="amount" ng-show="(item.amount > 0)" style="color:#f02864">{{item.name}} 數量:</label>
                                    <label for="amount" ng-hide="(item.amount > 0)" >{{item.name}} 數量:</label>
                                    <label style="color:#FF0000" ng-show="(item.can_sale_inventory == 0)">已售完</label>
                                    <select class="form-control" ng-model="item.amount" ng-init="item.amount=0"
                                            ng-disabled="(item.can_sale_inventory == 0)" ng-change="onChangeAmount()">
                                        <option value="0" selected>0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                        <option value="17">17</option>
                                        <option value="18">18</option>
                                        <option value="19">19</option>
                                        <option value="20">20</option>
                                    </select>
                                </div>
                            </div>

                            <!-- fare type list -->
                            <label>配送方式</label>
                            <div class="form-group">
                                <select class="form-control" ng-change="onChangeFareType()" ng-model="fareTypeIndex">
                                    <option ng-repeat="item in fares.records" value="{{$index}}" ng-click="selectFare(item)">{{item.type}} {{item.amount}}元 (滿{{item.target_amount}}免運)</option>
                                </select>
                            </div>
                            <!-- fare type list /-->

                            <button type="submit" class="btn btn-default">購買</button>
						</form>
                    	<!-- buying form -->
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </div>
    <!-- shared modal -->    
</div>
