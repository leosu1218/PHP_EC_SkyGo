

<form class="form-horizontal page" id="page-wrapper" ng-submit="create()">

    <div class="row">
        <div class="col-sm-12">
        	<strong>
            	<h2 class="page-header" style="font-family:微軟正黑體; font-weight:800">新增使用者</h2>
            </strong>
        </div>
    </div>

    <!-- base info -->
    <div class="row">   	
		<div class="col-md-12">
			<div class="panel panel-default">
	            <div class="panel-heading">
	                基本資料
	            </div>
	            <!-- /.panel-heading -->
	            <div class="panel-body">            	            
	        		<div class="col-md-6">
	        			<!-- <form role="form"> -->
	        			<div class="form-group">
	                        <label>*名稱</label>
	                        <input class="form-control" placeholder="請輸入使用者名稱，例如：李天天" ng-model="name" type="text" required/>
	                    </div>	                    
	                    <div class="form-group">
	                        <label>*Email</label>
	                        <input class="form-control" placeholder="請輸入電子信箱，例如：skylee2000@109life.com.tw" ng-model="email" type="email" required/>
	                    </div>
	                    <div class="form-group">
	                        <label>*帳號</label>
	                        <input class="form-control" placeholder="請輸入使用者帳號，例如：skylee2000" ng-model="account" type="text" required/>
	                    </div>
	                    <div class="form-group">
	                        <label>*密碼</label>
	                        <input class="form-control" placeholder="請輸入登入密碼" ng-model="password" type="password" required/>
	                    </div>
	                    <div class="form-group">
	                        <label>*密碼確認</label>
	                        <input class="form-control" placeholder="請輸入與上列相同的密碼確保輸入正確" ng-model="passwordConfirm" type="password" required/>
	                    </div>
	                    <div class="form-group">
	                        <label>*群組</label>

	                        <select class="form-control" ng-options="group as group.name for group in groups " ng-model="item" ng-change="groupChanged(item)" ng-disabled="selectDisabled"></select>	                     
	                    </div>
	                    <!-- </form> -->
	        		</div>
	        		<div class="col-md-6">
	        			<!-- something else input -->        			
	        		</div>            	
	            </div>
	            <!-- /.panel-body -->
	        </div>	      
		</div>	
	</div>
	<!-- base info /-->

    <!-- Permission items -->
    <div class="row">    

    	<div class="col-md-12">
        	<strong>
            	<h3 class="page-header" style="font-family:微軟正黑體; font-weight:700">個人特殊授權</h3>            	
            </strong>
            <div class="alert alert-info alert-dismissable"　style="font-family:微軟正黑體; font-weight:500; font-size:18px">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            	授權給該使用者的特殊權限。此權限<b>不會因為群組的變動影響</b>。只能由最高管理者取消或賦予。
			</div>            
        </div>

        <div class="col-md-12">
    		<permission-list instance="permissionList"></permission-list>
    	</div>
    	
    </div>
    <!-- Permission items /-->

    <!-- create button group -->
    <div class="row" style="padding-bottom: 20px">
    	<div class="col-md-12">
			<div class="btn-group " role="group" aria-label="...">
			  <div class="btn-group" role="group">
			    <input type="submit" class="btn btn-primary" value="新增"></input>
			  </div>		  
			  <div class="btn-group" role="group">
			    <button ng-click="cancel()" type="button" class="btn btn-default">取消</button>
			  </div>
			</div>
		</div>    
    </div>
    <!-- create button group /-->

    <!-- TODO refactory dulicate code with SbHader View. -->
    <!-- Modal for show build header, menu error. -->		
		<div class="modal fade" id="groupMessageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">{{modal.title}}</h4>
		      </div>
		      <div class="modal-body">
		        {{modal.message}}
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default btn-primary" data-dismiss="modal">{{modal.buttonText}}</button>		       
		      </div>
		    </div>
		  </div>
		</div>

</form>
