
<div id="page-wrapper">
	
	<div class="row">
        <div class="col-sm-12">
        	<strong>
            	<h2 class="page-header" style="font-family:微軟正黑體; font-weight:500">{{groupName}} 群組</h2>
            </strong>
        </div>
    </div>

    <!-- base info -->
    <div class="row">   	
		<div class="col-md-12">
			<div class="panel panel-default">
	            <div class="panel-heading">
	                基本資料
	            </div>
	            <!-- /.panel-heading -->
	            <div class="panel-body">            	            
	        		<div class="col-md-6">
	        			<!-- <form role="form"> -->
	        			<div class="form-group">
	                        <label>*群組名稱</label>
	                        <input class="form-control" placeholder="請輸入群組名稱，例如：銷售群組" ng-model="groupName" type="text" />
	                    </div>
	                    <!-- </form> -->
	        		</div>
	        		<div class="col-md-6">
	        			<!-- something else input -->        			
	        		</div>            	
	            </div>
	            <!-- /.panel-body -->
	        </div>	      
		</div>	
	</div>
	<!-- base info /-->

	<!-- Permission list -->
    <div class="row">
    	<div class="col-md-12">
    		<div class="panel panel-default">
	            <div class="panel-heading">
	                權限設定
	            </div>
	            <!-- /.panel-heading -->
	            <div class="panel-body">            	            
	        		<permission-list instance="permissionList"></permission-list>
	            </div>
	            <!-- /.panel-body -->
	        </div>
    	</div>
    </div>
    <!-- Permission list /-->

    <!-- create button group -->
    <div class="row" style="padding-bottom: 20px">
    	<div class="col-md-12">
			<div class="btn-group " role="group" aria-label="...">
			  <div class="btn-group" role="group">
			    <button ng-click="update()" type="button" class="btn btn-primary">更新</button>
			  </div>		  
			  <div class="btn-group" role="group">
			    <button ng-click="cancel()" type="button" class="btn btn-default">取消</button>
			  </div>
			</div>
		</div>    
    </div>
    <!-- create button group /-->

</div>
