

<form class="form-horizontal page" id="page-wrapper" ng-submit="create()">

    <div class="row">
        <div class="col-sm-12">
        	<strong>
            	<h2 class="page-header" style="font-family:微軟正黑體; font-weight:500">新增團購主</h2>
            </strong>
        </div>
    </div>

    <!-- base info -->
    <div class="row">   	
		<div class="col-md-6">
			<div class="panel panel-default">
	            <div class="panel-heading">
	                基本資料
	            </div>
	            <!-- /.panel-heading -->
	            <div class="panel-body">            	            
	        		<div class="col-md-12">
	        			<!-- <form role="form"> -->
	        			<div class="form-group">
	                        <label>*真實姓名</label>
	                        <input class="form-control" placeholder="請輸入團購主姓名，例如：范冰冰" ng-model="name" type="text" required/>
	                    </div>
	                    <div class="form-group">
	                        <label>*信箱</label>
	                        <input class="form-control" placeholder="請輸入團購主電子信箱，例如：buying@life109.com" ng-model="email" type="email" required/>
	                    </div>
	                    <div class="form-group">
	                        <label>*帳號</label>
	                        <input class="form-control" placeholder="請輸入登入系統之帳號，例如：groupbuying01" ng-model="account" type="text" required/>
	                    </div>
	                    <div class="form-group">
	                        <label>*密碼</label>
	                        <input class="form-control" placeholder="請輸入登入系統之密碼" ng-model="password" type="password" required/>
	                    </div>
	                    <!-- </form> -->
	        		</div>	        	
	            </div>
	            <!-- /.panel-body -->
	        </div>	      
		</div>	
		<div class="col-md-6">
			<div class="panel panel-default">
	            <div class="panel-heading">
	                銀行資料
	            </div>
	            <!-- /.panel-heading -->
	            <div class="panel-body">            	            
	        		<div class="col-md-12">
	        			<!-- <form role="form"> -->
	        			<div class="form-group">
	                        <label>*銀行名稱</label>
	                        <input class="form-control" placeholder="請輸入團購主收款銀行名稱，例如：第一銀行" ng-model="bankName" type="text" required/>
	                    </div>
	                    <div class="form-group">
	                        <label>*銀行代碼</label>
	                        <input class="form-control" placeholder="請輸入收款銀行代碼，例如：第一銀行輸入008" ng-model="bankCode" type="text" required/>
	                    </div>
	                    <div class="form-group">
	                        <label>*戶號</label>
	                        <input class="form-control" placeholder="請輸入收款帳戶號碼，例如：07961123674789" ng-model="bankAccount" type="text" required/>
	                    </div>
	                    <div class="form-group">
	                        <label>*帳戶名</label>
	                        <input class="form-control" placeholder="請輸入收款帳戶名稱，例如：范冰冰" ng-model="bankAccountName" type="text" required/>
	                    </div>
	                    <!-- </form> -->
	        		</div>	        	
	            </div>
	            <!-- /.panel-body -->
	        </div>	      
		</div>	
	</div>
	<!-- base info /-->

    <!-- Permission items -->
    <div class="row">    
    	<div class="col-md-12">
	    	<div class="panel panel-default">
		        <div class="panel-heading">
		            團購主可使用的商品群組
		        </div>
		        <div class="panel-body">
		        	<div class="panel panel-info">
		                <div class="panel-heading">
		                    <label class="text_style">商品群组選擇</label>
		                    <div> 您選擇的商品群组ID list:
		                    	<span ng-repeat="id in productGroupTree.getMutipleSelectedIds()">
		                    		{{id}}
		                    	</span>
		                    </div>
		                </div>
		                <div class="panel-body">
		                    <product-group-use-smart-tree instance="productGroupTree"></product-group-use-smart-tree>
		                </div>
		            </div>
		        </div>
		    </div>
    	</div>
    </div>
    <!-- Permission items /-->

    <!-- create button group -->
    <div class="row" style="padding-bottom: 20px">
    	<div class="col-md-12">
			<div class="btn-group " role="group" aria-label="...">
			  <div class="btn-group" role="group">
			    <button type="submit" class="btn btn-primary">新增</button>
			  </div>		  
			  <div class="btn-group" role="group">
			    <button ng-click="cancel()" type="button" class="btn btn-default">取消</button>
			  </div>
			</div>
		</div>    
    </div>
    <!-- create button group /-->

    <!-- TODO refactory dulicate code with SbHader View. -->
    <!-- Modal for show build header, menu error. -->		
		<div class="modal fade" id="groupMessageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">{{modal.title}}</h4>
		      </div>
		      <div class="modal-body">
		        {{modal.message}}
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default btn-primary" data-dismiss="modal">{{modal.buttonText}}</button>		       
		      </div>
		    </div>
		  </div>
		</div>

</form>
