

<form class="form-horizontal page" id="page-wrapper">

    <div class="row">
        <div class="col-sm-12">
        	<strong>
            	<h2 class="page-header" style="font-family:微軟正黑體; font-weight:500">新增群組</h2>
            </strong>
        </div>
    </div>

    <!-- base info -->
    <div class="row">   	
		<div class="col-md-12">
			<div class="panel panel-default">
	            <div class="panel-heading">
	                基本資料
	            </div>
	            <!-- /.panel-heading -->
	            <div class="panel-body">            	            
	        		<div class="col-md-6">
	        			<!-- <form role="form"> -->
	        			<div class="form-group">
	                        <label>*群組名稱</label>
	                        <input class="form-control" placeholder="請輸入群組名稱，例如：銷售群組" ng-model="groupName" type="text" />
	                    </div>
	                    <!-- </form> -->
	        		</div>
	        		<div class="col-md-6">
	        			<!-- something else input -->        			
	        		</div>            	
	            </div>
	            <!-- /.panel-body -->
	        </div>	      
		</div>	
	</div>
	<!-- base info /-->

    <!-- Permission list -->
    <div class="row">
    	<div class="col-md-12">
    		<div class="panel panel-default">
	            <div class="panel-heading">
	                權限設定
	            </div>
	            <!-- /.panel-heading -->
	            <div class="panel-body">            	            
	        		<permission-list instance="permissionList"></permission-list>
	            </div>
	            <!-- /.panel-body -->
	        </div>
    	</div>
    </div>
    <!-- Permission list /-->

    <!-- create button group -->
    <div class="row" style="padding-bottom: 20px">
    	<div class="col-md-12">
			<div class="btn-group " role="group" aria-label="...">
			  <div class="btn-group" role="group">
			    <button ng-click="create()" type="button" class="btn btn-primary">新增</button>
			  </div>		  
			  <div class="btn-group" role="group">
			    <button ng-click="cancel()" type="button" class="btn btn-default">取消</button>
			  </div>
			</div>
		</div>    
    </div>
    <!-- create button group /-->

    <!-- TODO refactory dulicate code with SbHader View. -->
    <!-- Modal for show build header, menu error. -->		
		<div class="modal fade" id="groupMessageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">{{modal.title}}</h4>
		      </div>
		      <div class="modal-body">
		        {{modal.message}}
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default btn-primary" data-dismiss="modal">{{modal.buttonText}}</button>		       
		      </div>
		    </div>
		  </div>
		</div>

</form>
