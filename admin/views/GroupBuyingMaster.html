

<div class="form-horizontal page" id="page-wrapper">

    <div class="row">
        <div class="col-sm-12">
        	<strong>
            	<h2 class="page-header" style="font-family:微軟正黑體; font-weight:500">修改團購主</h2>
            </strong>
        </div>
    </div>

    <!-- base info -->
    <div class="row">   	
		<div class="col-md-6">
			<div class="panel panel-default">
	            <div class="panel-heading">
	                基本資料
	            </div>
	            <!-- /.panel-heading -->
	            <div class="panel-body">            	            

	            	<form role="form" ng-submit="saveBaseInfo()">

		            	<!-- input groups -->
		        		<div class="col-md-12">
		        		
		        			<div class="form-group">
		                        <label>*真實姓名</label>
		                        <input class="form-control" placeholder="請輸入團購主姓名，例如：范冰冰" ng-model="name" type="text" required ng-disabled="disableBaseInfo"/>
		                    </div>
		                    <div class="form-group">
		                        <label>*信箱</label>
		                        <input class="form-control" placeholder="請輸入團購主電子信箱，例如：buying@life109.com" ng-model="email" type="email" required ng-disabled="disableBaseInfo"/>
		                    </div>
		                    <div class="form-group">
		                        <label>*帳號</label>
		                        <input class="form-control" placeholder="請輸入登入系統之帳號，例如：groupbuying01" ng-model="account" type="text" required disabled />
		                    </div>
		                    <div class="form-group">
		                        <label>*密碼 </label>
								<div class="input-group">
									<input class="form-control" placeholder="請輸入登入系統之密碼" ng-model="password" type="text" required ng-disabled="disableBaseInfo"/>
								    <span class="input-group-btn">
								    	<input type="button" class="btn btn-default" value="變更密碼" ng-disabled="disableBaseInfo" ng-click="saveAccountInfo()"/>
								    </span>
								</div><!-- /input-group -->		                       
		                    </div>	                    
		                    
		        		</div>	        	
		        		<!-- input groups -->

		        		<!-- action groups -->
		        		<div class="btn-group " role="group" aria-label="...">
						  <div class="btn-group" role="group">
						    <button type="submit" class="btn btn-primary" ng-disabled="disableBaseInfo">儲存</button>
						  </div>		  
						  <div class="btn-group" role="group">
						    <button ng-click="enableBaseInfo()" type="button" class="btn btn-default">{{editBaseText}}</button>
						  </div>						
						</div>
						<!-- action groups -->

					</form>
	            </div>
	            <!-- /.panel-body -->
	        </div>	      
		</div>	
		<div class="col-md-6">
			<div class="panel panel-default">
	            <div class="panel-heading">
	                銀行資料
	            </div>
	            <!-- /.panel-heading -->
	            <div class="panel-body">   
	            	<form role="form" ng-submit="saveBankInfo()">

		        		<div class="col-md-12">	        			
		        			<div class="form-group">
		                        <label>*銀行名稱</label>
		                        <input class="form-control" placeholder="請輸入團購主收款銀行名稱，例如：第一銀行" ng-model="bankName" type="text" required ng-disabled="disableBankInfo"/>
		                    </div>
		                    <div class="form-group">
		                        <label>*銀行代碼</label>
		                        <input class="form-control" placeholder="請輸入收款銀行代碼，例如：第一銀行輸入008" ng-model="bankCode" type="text" required ng-disabled="disableBankInfo"/>
		                    </div>
		                    <div class="form-group">
		                        <label>*戶號</label>
		                        <input class="form-control" placeholder="請輸入收款帳戶號碼，例如：07961123674789" ng-model="bankAccount" type="text" required ng-disabled="disableBankInfo"/>
		                    </div>
		                    <div class="form-group">
		                        <label>*帳戶名</label>
		                        <input class="form-control" placeholder="請輸入收款帳戶名稱，例如：范冰冰" ng-model="bankAccountName" type="text" required ng-disabled="disableBankInfo"/>
		                    </div>
		                    <!-- </form> -->
		        		</div>	        

		        		<!-- action groups -->
		        		<div class="btn-group " role="group" aria-label="...">
						  <div class="btn-group" role="group">
						    <button type="submit" class="btn btn-primary" ng-disabled="disableBankInfo">儲存</button>
						  </div>		  
						  <div class="btn-group" role="group">
						    <button ng-click="enableBankInfo()" type="button" class="btn btn-default">{{editBankText}}</button>
						  </div>						
						</div>
						<!-- action groups -->

					</form>

	            </div>
	            <!-- /.panel-body -->
	        </div>	      
		</div>	
	</div>
	<!-- base info /-->

<!--     <div>
    	<product-group-tree instance="productGroupTree"></product-group-tree>
    </div> -->

    <div class="col-md-12">
    	<div class="panel panel-default">
            <div class="panel-heading">
                團購主擁有的群組ID列表:{{productGroupTree.getMutipleSelectedIds()}}
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">   
            	<product-group-use-smart-tree instance="productGroupTree"></product-group-use-smart-tree>

            	<button ng-click="modifyProductGroup()" type="button" class="btn btn-default">修改</button>
            </div>
            <!-- /.panel-body -->
        </div>
    </div>

    <!-- create button group -->
    <div class="row" style="padding-bottom: 20px">
    	<div class="col-md-12">
			<div class="btn-group " role="group" aria-label="...">			 	  
			  <div class="btn-group" role="group">
			    <button ng-click="back()" type="button" class="btn btn-default">結束</button>
			  </div>
			</div>
		</div>    
    </div>

    <sb-alert instance="alert"></sb-alert>
    <!-- create button group /-->

</div>
