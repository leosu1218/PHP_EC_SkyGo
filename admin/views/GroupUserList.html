

<form class="form-horizontal page" id="page-wrapper">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="page-header">{{group}}使用者列表</h1>
        </div>
    </div>

    <div class="panel panel-default" >
        <div class="panel-heading" >
            <font size="5">{{group}}</font>
            <span style="float:right;">
            <a href="#!/user/create">
                <button type="submit" class="btn btn-warning btn btn-primary" >
                    <i class="fa fa-plus"> 新增使用者</i>
                </button>
            </a>
            </span>
        </div>

        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>使用者名稱</th>
                            <th class='right'>操作功能區</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in users">
                            <td>{{user.id}}</td>
                            <td>{{user.name}}</td>
                            <td class='right'>
                                <span class="tooltip-btns">
                                    <span data-toggle="tooltip" data-placement="top" title="">
                                        <a href="#!/group/{{user.group_id}}/user/{{user.id}}/change">
                                            <button popover="移動至其他群組" popover-trigger="mouseenter" type="button" class="btn btn-info btn-circle"> 
                                                <i class="fa fa-external-link-square"></i>
                                            </button>
                                        </a>
                                    </span>
                                    <span data-toggle="tooltip" data-placement="top" title="">
                                        <a href="#!/user/competence/modify">
                                            <button popover="修改使用者權限" popover-trigger="mouseenter" type="button" class="btn btn-info btn-circle" data-toggle="modal">
                                                <i class="fa fa-wrench"></i>
                                            </button>
                                        </a>
                                    </span>
                                    <span data-toggle="tooltip" data-placement="top" title="">
                                        <a href="#!/user/password/modify">
                                            <button popover="修改使用者密碼" popover-trigger="mouseenter" type="button" class="btn btn-info btn-circle">
                                                <i class="fa fa-key"></i>
                                            </button>
                                        </a>
                                    </span>
                                </span>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <pagenation></pagenation>
</form>
<div class="modal fade" id="modifyGroupCompetence" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="height:50px;">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    x
                </button>
                <h4 class="modal-title" id="myModalLabel" >
                    <!-- title -->
                </h4>
            </div>
            <div class="modal-body" >
                <!-- content -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    關閉
                </button>
                <button type="button" class="btn btn-primary">
                    存檔
                </button>
            </div>
        </div>
    </div>
</div>
