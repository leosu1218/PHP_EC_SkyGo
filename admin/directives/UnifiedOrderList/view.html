<div>
    <!-- keyword search input -->
    <div class="col-md-7">
        <label class="col-md-12">輸入搜尋區間
        </label>
        <form class="form-inline" role="form">
            <div class="form-group col-md-12">
                <span>下單時間:</span>
                <div class="input-group">
                    <label class="sr-only"></label>
                    <datetime-picker instance="startDateOpen" idname="'orderDateStart'" datetype="'date'"></datetime-picker>
                </div><span>
                                至
                                </span>
                <div class="input-group">
                    <label class="sr-only"></label>
                    <datetime-picker instance="startDateClose" idname="'orderDateEnd'" datetype="'date'"></datetime-picker>
                </div>
            </div>
            <div class="form-group col-md-12">
                <br>
                <span>出貨時間:</span>
                <div class="input-group">
                    <label class="sr-only"></label>
                    <datetime-picker instance="endDateOpen" idname="'deliveryDateStart'" datetype="'date'"></datetime-picker>
                </div><span>
                                至
                                </span>
                <div class="input-group">
                    <label class="sr-only"></label>
                    <datetime-picker instance="endDateClose" idname="'deliveryDateEnd'" datetype="'date'"></datetime-picker>
                </div>
            </div>
            <div class="form-group col-md-12">
                <br>
                <span style="padding-right: 1em;">付款日:</span>
                <div class="input-group">
                    <label class="sr-only"></label>
                    <datetime-picker instance="payDateOpen" idname="'payDateTimeStart'" datetype="'date'"></datetime-picker>
                </div><span>
                                至
                                </span>
                <div class="input-group">
                    <label class="sr-only"></label>
                    <datetime-picker instance="payDateClose" idname="'payDateTimeEnd'" datetype="'date'"></datetime-picker>
                </div>
            </div>

            <!-- page's config-->
            <div class="form-group col-md-12">
                <br>
                <span>顯示的資料筆數:</span>
                <select class="form-control" ng-model="pageSize">
                    <option value="10" selected>10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="300">300</option>
                    <option value="400">400</option>
                    <option value="500">500</option>
                    <option value="1000">1000</option>
                    <option value="999999">不限制</option>
                </select>
            </div>
            <!-- page's config -->

        </form>
    </div>
    <div class="col-md-5">
        <div class="form-group">
            <label>輸入關鍵字</label>
            <input class="form-control" ng-model="search.keyword" type="text" placeholder="搜尋買家姓名, 信箱, 訂單編號, 物流編號, 物流公司" />
            <br>
            <label>狀態</label>
            <br>
            <div class="btn-group">
                <button type="button" class="btn btn-default">{{selectedItem.text}}</button>
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" style="padding:0px;">
                    <div ng-repeat="item in status.list">
                        <li align="center" style="height:33px;">
                            <button type="button" style="width:100%;" class="btn btn-default" ng-click="onStateSelectorChanged(item)">
                                {{item.text}}
                            </button>
                        </li>
                    </div>
                </ul>
            </div>
            <div class="col-md-12 text-right">
                <button ng-click="defaultSearch()" type="button" class="btn btn-defult"><span class="glyphicon glyphicon-cancel" aria-hidden="true"></span> 清除搜尋資料</button>
                <button ng-click="searchButtonOnClick()" type="button" class="btn btn-success"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search</button>
            </div>
        </div>
    </div>

    <!-- list table -->
    <sb-smart-table instance="table"></sb-smart-table>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">編輯</h4>
        </div>
        <div class="modal-body">
            
            <form class="form-horizontal" role="form" ng-repeat="item in productSpec">
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{item.product_name}}</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" ng-model="item.spec_product_number">
                    </div>
                    <div class="col-sm-2">
                        <p style="margin: 7px 0 5px;">{{changeStatus(item.spec_status)}}</p>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-default" ng-click="updateNumber(item)">修改</button>
                    </div>
                </div>
            </form>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>

<!-- <sb-modal instance="modal"></sb-modal> -->
<sb-alert instance="alert"></sb-alert>
<sb-alert instance="specAlert"></sb-alert>
